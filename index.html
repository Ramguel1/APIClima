<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Clima</title>
</head>
<link rel="stylesheet" href="bootstrap.min.css">

<body>
    <nav class="navbar bg-dark border-bottom border-body m-auto" data-bs-theme="dark">

                     </div>

                </form>
            </div>
            <div class="col shadow-lg border mt-4" >
                <div class="text-center" id="divResultado">
                    <h1 class="m-auto mt-4">RESULTADO</h1>
                </div>
            </div>
        </div>



    <script src="sweetalert2.all.min.js"></script>

</html>
